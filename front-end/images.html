<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/images.css">
  <title>Galerie Botanique</title>
</head>

<body>
  <div class="container">
  <header>
    <div id="logo">
      <img src="images/title.gif" alt="Galerie Botanique Logo" width="456" height="122" />
    </div>
    <p>Here is a selection of antique botanical plants held in our collection.</p>
  </header>

  <main>
    <div id="images">
      <div class="f_image" id="helianthus">
        <figure>
          <img src="images/print-01.jpg" alt="helianthus">
          <figcaption>Helianthus</figcaption>
        </figure>
      </div>
      <div class="f_image" id="Passiflora">
        <figure>
          <img src="images/print-02.jpg" alt="Passiflora">
          <figcaption>Passiflora</figcaption>
        </figure>
      </div>
      <div class="f_image" id="Nyctocalos">
        <figure>
          <img src="images/print-03.jpg" alt="Nyctocalos">
          <figcaption>Nyctocalos</figcaption>
        </figure>
      </div>
      <div class="f_image" id="Polianthes">
        <figure>
          <img src="images/print-04.jpg" alt="Polianthes">
          <figcaption>Polianthes</figcaption>
        </figure>
      </div>
      <div class="f_image" id="Ficus">
        <figure>
          <img src="images/print-05.jpg" alt="Ficus">
          <figcaption>Ficus</figcaption>
        </figure>
      </div>
      <div class="f_image" id="Dendrobium">
        <figure>
          <img src="images/print-01.jpg" alt="Dendrobium">
          <figcaption>Dendrobium</figcaption>
        </figure>
      </div>
    </div>
  </main>
</div>
</body>
</html>
